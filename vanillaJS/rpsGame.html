<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <title>RPSGame</title>
    <style>
      #buttonContainer {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .result {
        margin: 0 auto;
        margin-top: 1.5rem;
        max-width: 510px;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1 style="text-align: center">My RPS Game</h1>
      <p style="text-align: center">Choose one of the buttons below:</p>
      <div id="buttonContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="result">
        <p>
          Your Choice:
          <span id="userChoice" class="pico-color-purple-500"></span>
        </p>
        <p>
          Computer Choice:
          <span id="computerChoice" class="pico-color-purple-500"></span>
        </p>
        <p>
          Result: <b><span id="result" class="pico-color-grey-100"></span></b>
        </p>
      </div>
    </main>
    <script>
      let buttonContainer = document.querySelector("#buttonContainer");
      let choices = ["rock", "paper", "scissors"];
      buttonContainer.addEventListener("click", (event) => {
        // generate a random number between 0 and 3
        let rnd = Math.floor(Math.random() * 3);
        // use the random number to pick an element from the choices array
        let computerChoice = choices[rnd];

        let result;
        switch (event.target.id) {
          case "rock":
            if (computerChoice === "rock") {
              result = "It's a tie!";
              break;
            }
            if (computerChoice === "paper") {
              result = "You lose!";
              break;
            }
            if (computerChoice === "scissors") {
              result = "You win!";
              break;
            }
            break;
          case "paper":
            if (computerChoice === "rock") {
              result = "You win!";
              break;
            }
            if (computerChoice === "paper") {
              result = "It's a tie!";
              break;
            }
            if (computerChoice === "scissors") {
              result = "You lose!";
              break;
            }
            break;
          case "scissors":
            if (computerChoice === "rock") {
              result = "You lose!";
              break;
            }
            if (computerChoice === "paper") {
              result = "You win!";
              break;
            }
            if (computerChoice === "scissors") {
              result = "It's a tie!";
              break;
            }
            break;
        }
        document.querySelector(
          "#userChoice"
        ).textContent = `${event.target.id}`;
        document.querySelector(
          "#computerChoice"
        ).textContent = `${computerChoice}`;
        document.querySelector("#result").textContent = `${result}`;
      });
    </script>
  </body>
</html>
